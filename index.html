<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Daily Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="./assests/css/style.css" />
</head>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

        <section class="input-group input-group-lg">
            <div class="input-group-prepend hourStart">
                <h3>09:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t09"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>

        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>10:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t10"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>11:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t11"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>12:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t12"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>13:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t13"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>14:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t14"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>15:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t15"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hour">
                <h3>16:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t16"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>
        <section class="input-group input-group-lg">
            <div class="input-group-prepend hourEnd">
                <h3>17:00&nbsp;</h3>
            </div>
            <textarea class="form-control" id="t17"></textarea>
            <div class="input-group-append">
                <button type="button" class="saveBtn btn"><i class="far fa-save"></i></button>
            </div>
        </section>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/js/script.js"></script>
</body>

</html>
